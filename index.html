<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="resultarea">
        <span class = "display"></span>
      </div>
      <div class="controlarea">
        <div class="modulo button">%</div>
        <div class="clear button">C</div>
        <div class="erase button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="49px"
            height="30px"
            viewBox="0 0 24 24"
            fill="none"
          >
            <path
              d="M17.7427 8.46448L19.1569 9.87869L17.0356 12L19.157 14.1214L17.7428 15.5356L15.6214 13.4142L13.5 15.5355L12.0858 14.1213L14.2072 12L12.0859 9.87878L13.5002 8.46457L15.6214 10.5858L17.7427 8.46448Z"
              fill="#000000"
            />
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M8.58579 19L2.29289 12.7071C1.90237 12.3166 1.90237 11.6834 2.29289 11.2929L8.58579 5H22.5857V19H8.58579ZM9.41421 7L4.41421 12L9.41421 17H20.5857V7H9.41421Z"
              fill="#000000"
            />
          </svg>
        </div>
        <div class="function button">/</div>
        <div class="number button" >7</div>
        <div class="number button">8</div>
        <div class="number button">9</div>
        <div class="function button" id="test">*</div>
        <div class="number button">4</div>
        <div class="number button">5</div>
        <div class="number button">6</div>
        <div class="function button">-</div>

        <div class="number button">1</div>
        <div class="number button">2</div>
        <div class="number button">3</div>

        <div class="function button">+</div>

        <div class="number button">()</div>
        <div class="number button" >0</div>
        <div class="number button">.</div>
        <div class="function button" id="equalto">=</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
